<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Node.js cartridge for OpenShift</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <header>
    <p>Torrent List</p>
  </header>
  <main>
    <info type="gen"></info>
    <info type="poll"></info>
  </main>
  <footer>
    <p>Developed by Claudia Rogoz 341 C3 </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/riot/2.3.16/riot+compiler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/superagent/0.18.0/superagent.min.js"></script>
  <script type="riot/tag" src="info.tag"></script>
  <script>
    riot.mount('*')
  </script>
</body>
</html>
