<html>
  <head>
    <title>File upload Node.</title>
<link href='https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono' rel='stylesheet' type='text/css'><link href="main.css" rel="stylesheet">  
</head>
  
<body>
    <br><br><br>
    <p> Upload Torrent </p>
	<img class="logo" title="Node.js" src="orange.png">
	<br><br>
    <div id="main">
      <form id="uploadForm"
          enctype="multipart/form-data"
          action="/api/photo"
          method="post">
      <input type="file" name="torrent" />
      <input type="submit" value="Upload Torrent" name="submit">
      <span id = "status"></span>
    </form>
   </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script>
  $(document).ready(function() {

     $('#uploadForm').submit(function() {
		 $("#status").empty().text("File is uploading...");

        $(this).ajaxSubmit({

            error: function(xhr) {
		            status('Error: ' + xhr.status);
            },

            success: function(response) {
					console.log(response)
					$("#status").empty().text(response);
            }
	});

	return false;
    });    
});
  </script>
</html>
